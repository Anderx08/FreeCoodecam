            <ul id="tribute-info">
                <h2>Benito Antonio Martínez Ocasio</h2>

                <li><b>1994</b> - 10 de marzo nacio benito en Almirante Sur, Puerto Rico. </li><br>

                <li><b>2013</b> - Empezaría a publicar sus canciones por medio de SoundCloud, entre ellas «Get».</li><br>

                <li><b>2016</b> - Bad Bunny se une a Hear This Music </li><br>

                <li><b>2017</b> - Conquista Europa, realizando una gira de más de 20 conciertos </li><br>

                <li><b>2020</b> - Lanzando muchos exititos como "Dime", grabado con Revol, J Balvin.  </li><br>

                <li><b>2018</b> - Estrena su tercer álbum de estudio “Las que no iban a salir”  </li><br>

                <li><b>2022</b> - En la actualizad es una gran celebridad con muchos exitos  </li><br>
